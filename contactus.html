<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quicksilver IT</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <header id="header-flex-parent" class="sticky">
            <div id="left-flex-header">
                <img id="qit-logo" src="assets/images/logo.jpg" alt="Quicksilver IT logo">
                <h1><a id="qit" href="index.html">uicksilver IT</a></h1>
            </div>
            <ul id="right-flex-header">
                <li><a id="active" href="index.html">home</a></li>
                <li><a href="services.html">services</a></li>
                <li><a href="contactus.html">contact</a></li>
            </ul>
        </header>

        <section id="center">
            <div id="call-contact">
                <div class="call-us-now-pushy">
                    <h2 class="blink">CALL US NOW!!! 01234 567890</h2>
                </div>
                <div id="contact-form">
                    <form action="https://formdump.codeinstitute.net/" method="POST">

                        <h2>Or contact:</h2>
                        <div class="input-line">
                            <!-- first name -->
                            <label for="fname">First Name:</label>
                            <input class="form-input" id="fname" type="text" name="first-name" required>
                        </div>

                        <div class="input-line">
                            <!-- last name -->
                            <label for="lname">Last Name:</label>
                            <input class="form-input" id="lname" type="text" name="last-name" required>
                        </div>

                        <div class="input-line">
                            <!-- business email -->
                            <label for="email">Business Email:</label>
                            <input class="form-input" id="email" type="email" name="email-address" required>
                        </div>

                        <div class="input-line">
                            <!-- company name -->
                            <label for="comp-name">Company name:</label>
                            <input class="form-input" id="comp-name" type="text" name="company-name" required>
                        </div>

                        <div class="input-line">
                            <!-- telehone no -->
                            <label for="telno">Telephone / Mobile:</label>
                            <input class="form-input" id="telno" type="tel" name="telephone-num" required>
                        </div>

                        <div class="input-line">
                            <!-- post code -->
                            <label for="postcode">Post Code:</label>
                            <input class="form-input" id="postcode" type="text" name="postcode" required>
                        </div>

                        <div class="input-line">
                            <!-- num computers -->
                            <label for="num-computers">Number of computers:</label>
                            <input class="form-input" id="num-computers" type="number" name="num-computers" required>
                        </div>

                        <div class="input-line">
                            <!-- how can we help -->
                            <label for="how-can">How can we help?</label>
                            <textarea class="form-input" name="how-can" rows="8" cols="22" form="contact-form-data"></textarea>
                        </div>

                        <div class="input-line">
                            <!-- how did you hear -->
                            <label for="how-did">How did you hear about us?</label>
                            <select id="how-did" name="how-did">
                                <option value="internet-search">Internet search</option>
                                <option value="advertisement">Advertisement</option>
                                <option value="social-media">Social Media</option>
                                <option value="word-of-mouth">Word of mouth</option>
                                <option value="bus-networking">Business networking</option>
                            </select>
                        </div>

                        <div class="input-line">
                            <!-- Submit button -->
                            <input class="send-query" type="submit" value="send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-items">
            <div id="address">
                <p>Quicksilver IT Ltd.</p>
                <p>126, Comet Court</p>
                <p>Watford</p>
                <p>WD26 3DP</p>
                <p>01234 567890</p>
            </div>
            <div id="social">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" re="noopener"
                            aria-label="Visit our Facebook page(opens in a new tab)">
                            <i class="fab fa-facebook hover-text"><span class="tooltip-text">Facebook</span></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" re="noopener"
                            aria-label="Visit our Twitter page(opens in a new tab)">
                            <i class="fab fa-twitter-square hover-text"><span
                                    class="tooltip-text">Twitter</span></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" re="noopener"
                            aria-label="Visit our Youtube page(opens in a new tab)">
                            <i class="fab fa-youtube-square hover-text"><span
                                    class="tooltip-text">Youtube</span></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" re="noopener"
                            aria-label="Visit our Instagram page(opens in a new tab)">
                            <i class="fab fa-instagram hover-text"><span class="tooltip-text">Instagram</span></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="copyright">
            <p>&copy Quicksilver IT 2022</p>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cd24aa886c.js" crossorigin="anonymous"></script>

</body>

</html>
